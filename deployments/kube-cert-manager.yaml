apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kube-cert-manager
  name: kube-cert-manager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-cert-manager
      name: kube-cert-manager
    spec:
      containers:
        - name: kube-cert-manager
          image: kelseyhightower/kube-cert-manager:0.3.0
          args:
            - "-data-dir=/var/lib/cert-manager" 
            # - "-amce-url=https://acme-v01.api.letsencrypt.org/directory"
            - "-amce-url=https://acme-staging.api.letsencrypt.org/directory"
            - "-sync-interval=30"
          volumeMounts:
            - name: data
              mountPath: /var/lib/cert-manager
        - name: kubectl
          image: kelseyhightower/kubectl:1.3.4
          args:
            - "proxy"
      volumes:
        - name: "data"
          gcePersistentDisk:
            pdName: kube-cert-manager
            fsType: ext4
